<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<title>Dublicata Service</title>
</head>
<body>

<div class="row">
<div class="col-md-8 col-md-offset-2">	
<form action="">
<div class="panel panel-primary">
		
	  <div class="panel-heading"><h3>Numéro d’immatriculation actuel</h3></div> 	
	  
	  <div class="panel-body">
	 
	  		 <div class="form-group">
				    
				    <input type="text" class="form-control" value="AA-000-AC" name="matric" id="matric" placeholder="AA-000-AC">
				  </div>
	  </div>
	   <div class="panel-footer"><button id="btn_valider" class="btn btn-primary ajout" type="button">Submit</button></div>
</div>
</form>	  
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

$("#btn_valider").click(function(){


	 
	 
	var data = $('#matric').val();
	 

	
	$.ajax({
        url: "http://localhost:8080/adminproject/services/demandeservices/duplicata",
        type: "POST",
        data: data,
        async: true,
        processData: false,
        cache: false,
        success: function (r) {
            if (r.d !="" ) {
               alert(''+r);
                window.location.href = "valide.html";
            }
        },
        error: function (xhr) {
            alert('Error..!!');
            
        }
    });

	
	
	
	});


</script>
</body>
</html>
